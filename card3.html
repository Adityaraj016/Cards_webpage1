<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card3.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="20240124_primevideo-seo-logo_3x2.jpg" alt="Amazon prime">
            <div class="content">
                <h2>
                    Order Summary
                </h2>
                <p>
                    Join Prime to watch the latest movies, TV shows and award-winning Amazon Originals
                </p>
            </div>

            <div id="details">
                <div class="plan">
                    <img src="OIP.jpeg" alt="prime_logo">
                    <p>Annual Plan
                        <br/>
                        $99.9/year
                    </p>
                </div>
                    
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="payment">Proceed to Payment</button>
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
